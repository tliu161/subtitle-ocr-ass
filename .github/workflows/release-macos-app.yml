name: Build macOS .app (arm64)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-macos-arm64:
    runs-on: macos-14  # Apple Silicon runner

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system deps (ffmpeg)
        run: |
          brew update
          brew install ffmpeg

      - name: Prepare bundled ffmpeg into ./bin
        run: |
          mkdir -p bin
          cp "$(brew --prefix)/bin/ffmpeg"  bin/ffmpeg || true
          cp "$(brew --prefix)/bin/ffprobe" bin/ffprobe || true
          cp "$(brew --prefix)/bin/ffplay"  bin/ffplay || true
          chmod +x bin/* || true
          ls -lah bin

      - name: Install python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-release.txt
          pip install pyinstaller

      # âœ… Key point: --windowed on macOS builds a .app bundle
      - name: Build .app with PyInstaller
        run: |
          pyinstaller --noconfirm --clean --windowed --name SubtitleOCR_ASS app/main.py

      - name: Verify output
        run: |
          ls -lah dist
          ls -lah "dist/SubtitleOCR_ASS.app" || (echo "Missing .app" && exit 1)

      # Optional: remove quarantine is NOT possible here; we can only sign/notarize for smooth user experience.
      # Without signing, users can still open via right-click -> Open.

      - name: Zip .app for release
        run: |
          ditto -c -k --sequesterRsrc --keepParent "dist/SubtitleOCR_ASS.app" "SubtitleOCR_ASS-macos-arm64.app.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SubtitleOCR_ASS-macos-arm64-app
          path: SubtitleOCR_ASS-macos-arm64.app.zip

      - name: Create GitHub Release (attach zip)
        uses: softprops/action-gh-release@v2
        with:
          files: SubtitleOCR_ASS-macos-arm64.app.zip
