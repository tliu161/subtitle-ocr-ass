name: Build Windows Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-release.txt
          pip install pyinstaller

      - name: Build with PyInstaller spec
        shell: pwsh
        run: |
          pyinstaller --noconfirm --clean SubtitleOCR_ASS.spec

      - name: Add README.txt into dist
        shell: pwsh
        run: |
          $readme = @"
SubtitleOCR_ASS (Windows)

1) Double-click SubtitleOCR_ASS.exe
2) Select Video
3) Use slider to pick a time with subtitles
4) Drag a red box to cover subtitle region
5) Click Run OCR â†’ ASS

Output: <your_video>_tc.ass will be created next to your video file.
First run may take longer.
"@
          $readme | Out-File -Encoding utf8 dist/SubtitleOCR_ASS/README.txt

      - name: Zip release folder
        shell: pwsh
        run: |
          Compress-Archive -Path dist/SubtitleOCR_ASS -DestinationPath SubtitleOCR_ASS-windows.zip -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SubtitleOCR_ASS-windows
          path: SubtitleOCR_ASS-windows.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: SubtitleOCR_ASS-windows.zip
